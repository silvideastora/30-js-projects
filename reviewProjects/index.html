<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Reviews ðŸ˜Š</title>
  <!--Estilos y bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="contenedor vh-100 d-flex justify-content-center align-items-center">
      <!--Titulo-->
      <div>
        <h2>Our Reviews</h2>
          <div class="underline">
            <i class="bi bi-arrow-bar-left"></i>
          </div>
      </div>
      <!-- Card Review-->
      <div class="card review" style="width: 30rem;">
        <img src="person-1.jpeg" class="card-img-top" alt="..." id="person-img">
        <div class="card-body">
          <h5 class="card-title text-center" id="author">Susan Smith</h5>
          <p class="card-text text-center" id="job">Web Developer</p>
        </div>
        <ul class="list-group list-group-flush text-center">
          <li class="list-group-item" id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur et facilis eligendi aliquid hic ut sint numquam optio tempora ea.</li>
          <li class="list-group-item">
            <div class="button-container">
              <button class="btn prev-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
              </button>
              <button class="btn next-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
              </button>
            </div>
          </li>
          <li class="list-group-item">
            <button class="btn btn-primary random-btn">Random</button>
          </li>
        </ul>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
