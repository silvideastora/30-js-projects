<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Menu</title>
</head>
<body>
  <section class="menu">
    <div class="title">
      <h2>Nuestro Men√∫</h2>
      <div class="underline"></div>
    </div>
    <!--Botones Filtro-->
    <div class="d-flex  gap-4 align-items-center justify-content-center p-4 btn-container">
      <button class="btn btn-primary filters" type="button" data-id="todo">Todo</button>
      <button class="btn btn-primary filters" type="button" data-id="desayuno">Desayuno</button>
      <button class="btn btn-primary filters" type="button" data-id="comida">Comida</button>
      <button class="btn btn-primary filters" type="button" data-id="shakes">Shakes</button>
    </div>
    <!--Menu Items-->
    <div class="section-center">
      <!--Inicio de item-->
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4 text-center">
            <img src="img/menu-item.jpeg" class="img-fluid rounded mx-auto d-block photo" alt="menu-item">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">HotCakes Vainilla y Maple <small class="text-body-secondary text-success price">$ 95</small></h5>
              <p class="card-info">Esponjosos y suaves hotcakes de vainilla, aderezados con miel, mantequilla y frutas</p>
            </div>
          </div>
        </div>
      </div>
      <!--Final de item-->
    </div>

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
